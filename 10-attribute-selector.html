<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute selector</title>
  </head>
  <style>
    a[title="Справочник тегов"] {
      color: teal;
    }
    a[title="Справочник стилей"] {
      color: rebeccapurple;
    }
    a[href="https://www.youtube.com"]
    {
      color: orangered;
    }
  </style>
  <body>
    <p>
      Позволяет применить стили к элементам с определённым атрибутом или его
      значением.
    </p>
    <a href="https://htmlreference.io" title="Справочник тегов">
      htmlreference.io
    </a>
    <br />
    <a href="https://cssreference.io" title="Справочник стилей">
      cssreference.io
    </a>
    <br />
    <a href="https://www.youtube.com">YouTube</a>
  </body>
</html>
