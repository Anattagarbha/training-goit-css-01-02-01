<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo class hover</title>
    <style>
      p .link {
        color: teal;
      }
      p .link:hover {
        color: tomato;
      }
      .social-links .link {
        color: teal;
      }
      .social-links .link:hover {
        color: tomato;
      }
    </style>
  </head>
  <body>
    <p>
      Активируется, когда курсор мыши находится в пределах элемента, например
      при наведении мыши на ссылку или любой другой элемент.
    </p>
    <p style="font-size: 24px">
      Отличную шпаргалку по тегам можно найти
      <a class="link" href="https://htmlreference.io">по ссылке</a>.
    </p>
    <p>
      Псевдоклассы можно применять к любым селекторам, в том числе контекстным.
    </p>
    <ul class="social-links" style="list-style: none">
      <li><a class="link" href="https://twitter.com">Twitter</a></li>
      <li><a class="link" href="https://www.instagram.com">Instagram</a></li>
      <li><a class="link" href="https://www.facebook.com">Facebook</a></li>
    </ul>
  </body>
</html>
