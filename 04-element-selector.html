<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element selector</title>
  </head>
  <style>
    a {
      text-decoration: none;
    }
  </style>
  <body>
    <p>
      Описывает тип элементов, к которому будет применено CSS-правило. Селектор
      элемента недостаточно специфичный для того, чтобы стилизировать отдельные
      элементы, поэтому чаще всего применяется для оформления всех тегов одного
      типа на странице.
    </p>
    <a href="http://google.com" title="Поисковик">Google</a>
  </body>
</html>
