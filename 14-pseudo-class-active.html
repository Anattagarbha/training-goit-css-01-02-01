<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo class active</title>
    <style>
      .social-links .link {
        color: teal;
      }
      .social-links .link:hover,
      .social-links .link:focus {
        color: orange;
      }
      .social-links .link:active {
        color: red;
      }
    </style>
  </head>
  <body>
    <p>
      Псевдокласс :active определяет стиль активного элемента. Это такое
      состояние элемента, которое происходит между щелчком и отпусканием клавиши
      мыши.
    </p>
    <ul class="social-links" style="list-style: none">
      <li><a class="link" href="https://twitter.com">Twitter</a></li>
      <li><a class="link" href="https://www.instagram.com">Instagram</a></li>
      <li><a class="link" href="https://www.facebook.com">Facebook</a></li>
    </ul>
  </body>
</html>
