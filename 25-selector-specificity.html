<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector specificity</title>
  </head>
  <body>
    <p>
      Для каждого CSS-правила браузер вычисляет
      <b>специфичность (вес) селектора</b>. Если к элементу нужно применить
      свойства из разных правил, и есть конфликтующие (одинаковые) свойства,
      используется значение свойства из правила с наиболее
      <b>высокой специфичностью селектора</b>.
    </p>
    <img src="./img/specificity.png" alt="ранги специфичности" width="700" />
  </body>
</html>
