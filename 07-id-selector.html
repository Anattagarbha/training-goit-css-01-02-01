<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID selector</title>
  </head>
  <style>
    #title {
      font-weight: 500;
      color: orange;
    }
  </style>
  <body>
    <p>
      Тегам можно задавать <b>глобальный атрибут id</b>. Значение id должно быть
      уникальным на странице - не может быть двух элементов с одинаковыми
      значениями идентификатора.
    </p>
    <p>
      В CSS-селекторе перед именем идентификатора ставится символ решетки #.
    </p>
    <h1 id="title">Заголовок страницы</h1>
  </body>
</html>
