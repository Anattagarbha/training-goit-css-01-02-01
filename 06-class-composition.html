<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class composition</title>
  </head>
  <style>
    .alert {
      font-size: 24px;
      font-weight: 500;
    }
    .success {
      color: green;
    }
    .warning {
      color: orange;
    }
    .error {
      color: red;
    }
  </style>
  <body>
    <p>
      У элемента может быть несколько классов, которые записываются через
      пробел.
    </p>
    <p class="alert success">Пополнение счёта выполнено</p>
    <p class="alert warning">Внимание, будут изменены тарифы</p>
    <p class="alert error">Ошибка проведения транзакции</p>
  </body>
</html>
