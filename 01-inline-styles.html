<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline styles</title>
  </head>
  <body>
    <p>
      Есть <b>три способа</b> добавить стили к HTML-документу: встроенные стили
      (inline styles), встроенная таблица стилей (embedded stylesheet) и внешняя
      таблица стилей (external stylesheet). У каждого способа есть свои
      преимущества, недостатки, ограничения и сфера применения.
    </p>
    <p style="color: blue; font-size: 24px">Этот текст будет синим!</p>
  </body>
</html>
