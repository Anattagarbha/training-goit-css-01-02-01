  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Same specificity</title>
    <style>
      a {
        color: teal;
      }
      a {
        color: brown;
      }
      a {
        color: orange;
      }
    </style>

      Если специфичность одинаковая, побеждает правило,

    </p>
    <a href="http://google.com">Google</a>
  </body>
