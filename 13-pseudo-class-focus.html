<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo class focus</title>
    <style>
      .social-links .link {
        color: teal;
      }
      .social-links .link:focus {
        color: tomato;
      }
    </style>
  </head>
  <body>
    <p>
      Активируется, когда интерактивный элемент (ссылка, кнопка, поле формы)
      получает фокус при навигации по странице клавишей Tab.
    </p>
    <ul class="social-links" style="list-style: none">
      <li><a class="link" href="https://twitter.com">Twitter</a></li>
      <li><a class="link" href="https://www.instagram.com">Instagram</a></li>
      <li><a class="link" href="https://www.facebook.com">Facebook</a></li>
    </ul>
  </body>
</html>
