<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables hover</title>
    <style>
      .schedule-body > tr:hover {
        background-color: tomato;
        color: white;
      }
      thead > tr:hover {
        background-color: gold;
        color: black;
      }
      .schedule {
        border-collapse: collapse;
      }
      .schedule th,
      .schedule td {
        padding: 8px;
        border: 1px solid #212121;
      }
    </style>
  </head>
  <body>
    <p>
      Псевдокласс :hover не обязательно должен применяться к ссылкам, его можно
      добавлять и к другим элементам документа.
    </p>
    <table class="schedule">
      <thead>
        <tr>
          <th>Номер</th>
          <th>Маршрут</th>
          <th>Время в пути</th>
        </tr>
      </thead>
      <tbody class="schedule-body">
        <tr>
          <td>433</td>
          <td>Киев - Ковель</td>
          <td>5 часов</td>
        </tr>
        <tr>
          <td>701</td>
          <td>Харьков - Днепр</td>
          <td>7 часов</td>
        </tr>
        <tr>
          <td>258</td>
          <td>Львов - Одесса</td>
          <td>4 часа</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
