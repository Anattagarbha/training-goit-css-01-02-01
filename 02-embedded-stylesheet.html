<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedded stylesheet</title>
    <style type="text/css">
      .text {
        color: blue;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <p>
      При таком подходе CSS-правила добавляются внутрь тега &lt;style&gt; в
      шапке документа.
    </p>
    <p class="text">Этот текст будет синим!</p>
  </body>
</html>
